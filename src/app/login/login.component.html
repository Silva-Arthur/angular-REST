<form>

  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="user">E-mail:</label>
    <input type="email" class="form-control" id="login"  name="login"
      #email="ngModel"
      [(ngModel)] = "usuario.login"
      required>

      <div *ngIf="email.invalid" class="alert alert-danger">
        Login deve ser informado!
      </div>

  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" id="senha" name="senha"
      #senha="ngModel"
      [(ngModel)] = "usuario.senha"
       required>

      <div *ngIf="email.invalid" class="alert alert-danger">
        Senha deve ser informada!
      </div>

  </div>

  <button type="button"
  [disabled]="email.invalid || senha.invalid"
  class="btn btn-primary" (click)="login()">Acessar</button>

</form>
